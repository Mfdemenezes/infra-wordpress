name: ğŸ§ª WordPress Test Workflow

on:
  workflow_dispatch:
    inputs:
      test_message:
        description: 'Test message'
        required: false
        default: 'Hello from WordPress GitHub Actions!'
        type: string
      test_terraform:
        description: 'Test Terraform validation'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: ğŸ§ª WordPress Test Job
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Echo Test Message
        run: |
          echo "ğŸ§ª Test message: ${{ github.event.inputs.test_message }}"
          echo "âœ… WordPress workflow is working correctly!"
          echo "ğŸ“‚ Repository: ${{ github.repository }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"

      - name: ğŸ“‹ List WordPress Terraform Files
        run: |
          echo "ğŸ“‹ WordPress Terraform files in repository:"
          find . -name "*.tf" -type f | head -20
          echo ""
          echo "ğŸ“ Directory structure:"
          ls -la
          echo ""
          echo "ğŸ³ Docker files:"
          find . -name "docker-compose.yml" -o -name "compose.yaml" -o -name "Dockerfile" 2>/dev/null || echo "No Docker files found"

      - name: ğŸ” Check WordPress Configuration
        run: |
          echo "ğŸ” Checking WordPress-specific configurations:"
          echo ""
          echo "ğŸ“¦ User data script:"
          if [ -f "modules/ec2/user_data.sh" ]; then
            echo "âœ… user_data.sh found"
            grep -i "wordpress\|mysql" modules/ec2/user_data.sh | head -5 || echo "No WordPress/MySQL references found"
          else
            echo "âŒ user_data.sh not found"
          fi
          echo ""
          echo "ğŸ”§ Terraform variables:"
          if [ -f "terraform.tfvars" ]; then
            echo "âœ… terraform.tfvars found"
            head -10 terraform.tfvars
          else
            echo "âŒ terraform.tfvars not found"
          fi

  terraform-test:
    name: ğŸ”§ WordPress Terraform Validation Test
    runs-on: ubuntu-latest
    if: github.event.inputs.test_terraform == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: ğŸš€ Terraform Init (Dry Run)
        run: |
          echo "ğŸ§ª Testing Terraform initialization..."
          # Initialize without backend to test syntax
          terraform init -backend=false

      - name: ğŸ” Terraform Format Check
        run: |
          echo "ğŸ§ª Testing Terraform formatting..."
          terraform fmt -check -diff

      - name: âœ… Terraform Validate
        run: |
          echo "ğŸ§ª Testing Terraform validation..."
          terraform validate

      - name: ğŸ“‹ WordPress Test Summary
        run: |
          echo "ğŸ“‹ WordPress Terraform Test Summary:"
          echo "âœ… Terraform syntax is valid"
          echo "âœ… Terraform formatting is correct"
          echo "âœ… Configuration is ready for deployment"
          echo ""
          echo "ğŸ¯ Ready to deploy WordPress infrastructure!"
